{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin panel</h1>
                            <span class="subheading">Meneg your post and change them</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                </div>
             </div>
             <h1>Basic action</h1>
             <a href="/edit/0"><button class="btn btn-primary text-uppercase">add a new post</button></a>
             <a href="/logout"><button class="btn btn-primary text-uppercase">logout</button></a>
             <hr>

             <h1>Uplode a file</h1>
             <form action="/uploder" method="post" enctype="multipart/form-data"> 
<input type="file" name="file1">
<button type="submit" class="btn btn-primary text-uppercase">submit</button>
             </form>

<h1>Edit posts</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">sno</th>
      <th scope="col">title</th>
      <th scope="col">date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delit</th>
    </tr>
  </thead>
  <tbody>


    {% for post in posts %}

        <tr>
          <td>{{post.sno}}</td>
          <td>{{post.title}}</td>
          <td>{{post.date}}</td>
          <td> <a href="/edit/{{post.sno}}"> <button class="btn btn-primary text-uppercase">Edit</button></a></td>
          <td> <a href="/delete/{{post.sno}}"> <button class="btn btn-primary text-uppercase">Delet</button></a></td>
        </tr>


    {% endfor %}


  </tbody>
</table>
        </div>
        {% endblock %}
